<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickBite POS - Bootstrap Edition</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- Animate.css for smooth transitions -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    :root {
      --sidebar-width: 110px;
      --cart-width: 380px;
      --brand-height: 40px;
      --nav-height: 56px;
      --action-height: 54px;
      --footer-height: 32px;
    }
    body {
      height: 100vh;
      overflow: hidden;
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .main-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .content-area {
      display: flex;
      flex: 1;
      overflow: hidden;
      height: calc(100vh - var(--brand-height) - var(--nav-height) - var(--action-height) - var(--footer-height));
    }
    
    /* Category Sidebar */
    .category-sidebar {
      width: var(--sidebar-width);
      background: #1e293b;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 10;
    }
    .category-btn {
      width: 100%;
      padding: 18px 5px;
      color: #94a3b8;
      border: none;
      background: transparent;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      text-transform: uppercase;
      font-weight: 600;
      font-size: 0.7rem;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    .category-btn i { font-size: 1.2rem; }
    .category-btn:hover { color: white; background: rgba(255,255,255,0.1); }
    .category-btn.active { color: white; background: #0d6efd; }

    /* Item Grid */
    .item-grid {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f8fafc;
    }
    .menu-card {
      height: 100%;
      border: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .menu-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    .menu-card img {
      height: 140px;
      object-fit: cover;
      border-bottom: 1px solid #f1f5f9;
    }
    .menu-card .card-body { padding: 12px; }

    /* Cart Sidebar - FIXED SUMMARY LOGIC */
    .cart-sidebar {
      width: var(--cart-width);
      background: #fff;
      display: flex;
      flex-direction: column;
      border-left: 1px solid #e2e8f0;
      box-shadow: -2px 0 5px rgba(0,0,0,0.05);
    }
    .cart-items-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #fdfdfd;
    }
    .cart-summary-fixed {
      background: #fff;
      border-top: 2px solid #f1f5f9;
      padding: 15px;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.03);
    }
    
    /* Order Type Tabs */
    .order-type-tabs {
      display: flex;
      padding: 10px;
      background: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
      gap: 8px;
    }
    .order-type-tabs .btn { flex: 1; font-weight: 700; font-size: 0.8rem; }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

    @media print {
      .main-wrapper > *:not(.cart-sidebar) { display: none !important; }
      .cart-sidebar { width: 100%; border: none; }
      .cart-summary-fixed .btn { display: none !important; }
    }
  </style>
